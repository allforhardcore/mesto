<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  </head>

  <body>

    <template id="element">
      <article class="element">
        <img class="element__picture" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pix.gif" alt="изображение в карточке">
        <button class="element__delete-button" type="button" aria-label="удалить"></button>
        <div class="element__content-wrapper">
          <h2 class="element__heading"></h2>
          <div class="element__like-wrapper">
            <button class="element__like-button" type="button" aria-label="лайк"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </article>
    </template>

    <div class="root">

      <div class="popup popup_type_profile">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="formProfile" novalidate>
            <fieldset class="popup__input-container">
              <input class="popup__input-item" type="text" placeholder="Имя" value="Жак Ив Кусто" name="popupInputProfileName" required minlength="2" maxlength="40">
              <span class="popup__input-error" id="popupInputProfileName-error"></span>
              <input class="popup__input-item" type="text" placeholder="О себе" value="Исследователь океана" name="popupInputProfileAbout" required minlength="2" maxlength="200">
              <span class="popup__input-error" id="popupInputProfileAbout-error"></span>
            </fieldset>
            <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled>Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__heading">Обновить Аватар</h2>
          <form class="popup__form" name="formAvatar" novalidate>
            <fieldset class="popup__input-container">
              <input class="popup__input-item" type="url" placeholder="Аватар" name="popupInputAvatarLink" required>
              <span class="popup__input-error" id="popupInputAvatarLink-error"></span>
            </fieldset>
            <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled>Сохранить</button>
            <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_place ">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form" name="formPlace" novalidate>
            <fieldset class="popup__input-container">
              <input class="popup__input-item" type="text" placeholder="Название" name="popupInputPlaceName" required minlength="2" maxlength="30">
              <span class="popup__input-error" id="popupInputPlaceName-error"></span>
              <input class="popup__input-item" type="url" placeholder="Ссылка на картинку" name="popupInputImageLink" required>
              <span class="popup__input-error" id="popupInputImageLink-error"></span>
            </fieldset>
            <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
            <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container  popup__container_type_image">
          <img class="popup__image" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pix.gif" alt="иллюстрация">
          <p class="popup__caption"></p>
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
        </div>
      </div>

      <div class="popup popup_type_confirmation">
        <div class="popup__container popup__container_type_confirmation">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
          <h2 class="popup__heading">Вы уверены?</h2>
          <button class="popup__submit-button" type="button">Да</button>
        </div>
      </div>

      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
      </header>

      <main>

        <section class="profile">
          <div class="profile__avatar">
            <button class="profile__picture-edit-button" type="button" aria-label="редактировать">
              <img src="<%=require('./images/avatar-edit-icon.svg')%>" alt="редактировать">
            </button>
            <img class="profile__picture" src="#" alt="аватар">
          </div>

          <div class="profile__info">
            <h1 class="profile__heading"></h1>
            <button class="profile__edit-button" type="button" aria-label="кнопка редактировать"></button>
            <p class="profile__caption"></p>
          </div>
          <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
        </section>

        <section class="elements">
        </section>

      </main>

      <footer class="footer">
        <p class="footer__credits">© 2020 Mesto Russia</p>
      </footer>

    </div>
  </body>

</html>
